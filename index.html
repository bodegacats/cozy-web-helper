<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- 
      SEO & SOCIAL SHARING SETUP
      Replace [Business Name] with your actual business name in the title below
    -->
    <title>Simple Websites For Real Work And Real Projects | [Business Name]</title>
    <meta name="description" content="A one person website service that builds simple 5 to 7 page sites for small businesses, solo professionals, artists, nonprofits, and serious projects. Plain pricing, month to month, no contracts." />
    <meta name="author" content="Dan" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Open Graph / Social Sharing Meta Tags -->
    <meta property="og:title" content="Simple Websites For Real Work And Real Projects | [Business Name]" />
    <meta property="og:description" content="A one person website service that builds simple 5 to 7 page sites for small businesses, solo professionals, artists, nonprofits, and serious projects. Plain pricing, month to month, no contracts." />
    <meta property="og:type" content="website" />
    <!-- 
      TODO: Replace with your actual domain when deployed
      Example: https://yourdomain.com
    -->
    <meta property="og:url" content="https://yoursite.com" />
    <!-- 
      TODO: Add your social sharing image here
      1. Create an image at 1200x630px (recommended size for social sharing)
      2. Save it to /public folder (e.g., /public/og-image.jpg)
      3. Update the content below to "/og-image.jpg"
      This image appears when your URL is shared on social media, iMessage, etc.
    -->
    <meta property="og:image" content="/placeholder-og-image.jpg" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/placeholder-og-image.jpg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
